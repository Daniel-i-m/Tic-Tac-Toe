<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      type="image/png"
      href="data:image/png;base64,iVBORw0KGgo="
    />
    <title>Tic Tac Toe | Game</title>
    <link href="./src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="header">TIC | TAC | TOE</h1>
    <div class="main">
      <div class="display" id="display-1">Let's go! </div>
      <div class="board">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>
      <button type="button" id="restart">Restart</button>
      <!-- <div class="display" id="display-2">You won!</div> -->
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
