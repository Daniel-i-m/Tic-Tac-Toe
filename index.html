<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      type="image/png"
      href="data:image/png;base64,iVBORw0KGgo="
    />
    <title>Tic Tac Toe | Game</title>
    <link href="./src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="header">TIC | TAC | TOE</h1>

<!--  starting DIV/select  -->
    <div id="starter">
      <div class="main-player">
        <label for="player">Your Name</label>
        <input type="text" placeholder="Enter name" id="player" required/>
      </div>
      <div>
        <strong>vs</strong>
      </div>
      <div class="opponent">
        <div>
          <input type="radio" id="comp" name="options" />
          <label for="comp">computer</label>
        </div>
        <div>
          <input type="radio" id="player2" name="options"/>
          <label for="player2">player</label>
        </div>
      </div>
      <button class="btn">Let's go!</button>
    </div>

    <!-- playing DIV -->
    <div class="main">
      <div class="display">
        <div class="player1">
          <p>player1</p>
          <span>0</span>
        </div>
        <div id="display-main">Let's go!</div>
        <div class="player2">
          <p>player1</p>
          <span>0</span>
        </div>
      </div>
      <div class="board">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>
      <button type="button" class="btn" id="restart">Restart</button>
    </div>
    <script src="./src/start.page.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
